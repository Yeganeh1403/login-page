<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sign Up & Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="toggle-buttons">
                <button id="login-btn" class="active" onclick="showLogin()">Login</button>
                <button id="signup-btn" onclick="showSignUp()">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form" style="display: block;">
                <h2>Welcome Back</h2>
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" onclick="login(event)">Login</button>
                <p id="login-message"></p>
            </form>

            <!-- Sign-Up Form -->
            <form id="signup-form" class="form" style="display: none;">
                <h2>Create Account</h2>
                <div class="input-group">
                    <input type="text" id="signup-username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" onclick="signUp(event)">Sign Up</button>
                <p id="signup-message"></p>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
